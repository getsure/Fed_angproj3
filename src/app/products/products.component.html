<div class="container">
  
    <form [formGroup]="productForm" (ngSubmit)="saveProduct(productForm)">
      <div class="form-group">
        <label>Product Name:</label>
        <input type="text" formControlName="productName" class="form-control">
      </div>
    
      <div class="form-group">
        <label>Product Price:</label>
        <input type="text" formControlName="productPrice" class="form-control">
      </div>
    
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
       <br>
    
    <table class="table">
      <thead>
        <tr>
          <th>Product ID</th> <th>Product Name</th> <th>Product Price</th><th></th><th></th></tr>
      </thead>
      <tbody>
        <tr *ngFor='let product of products'>
          <td>{{product.id}}</td>
          <td>{{product.productName | titlecase}}</td>
          <td>{{product.productPrice | currency}}</td>
          <td><button class="btn btn-info" (click)="updateProduct(product.id)">Edit</button></td>
          <td><button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    
  </div>
